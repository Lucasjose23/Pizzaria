<ion-header>

  <ion-navbar>
    <ion-title>Lista de Pizzas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="body-default">
  <ion-list>
    <ion-label>Tradicionais</ion-label>
    <img class="logo" src="../../assets/imgs/mussarela.jpeg" >
    <button ion-item *ngFor="let pizza of pizzasT" (click)="verDetalhes(pizza.nome)">
      {{pizza.nome}}
       
    </button>
  </ion-list>
  <ion-list>
      <ion-label>Especiais</ion-label>
      <img class="logo" src="../../assets/imgs/salmao.jpg" >
      <button ion-item *ngFor="let pizza of pizzasE" (click)="verDetalhes(pizza.nome)">
        {{pizza.nome}}
       
      </button>
    </ion-list>
    <ion-list>
    
        <ion-label>Doces</ion-label>
        <img class="logo" src="../../assets/imgs/chocolate.jpg" >
        <button ion-item *ngFor="let pizza of pizzasD" (click)="verDetalhes(pizza.nome)">
          {{pizza.nome}}
          
        </button>
      </ion-list>
</ion-content>
