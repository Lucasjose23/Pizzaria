<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    
    <img class="logo" src="../../assets/imgs/pizza.png" alt="Logo">
    <form [formGroup]="loginForm"   novalidate>

        <ion-item>
          <ion-input type="text" placeholder="Email" [(ngModel)]="user.email" formControlName = "email"></ion-input>
        </ion-item>
        <div *ngIf="errorEmail">
            {{mensageEmail}}
          </div>
    
        <ion-item>
          <ion-input type="password" placeholder="Senha" [(ngModel)]="user.password" formControlName = "password" ></ion-input>
        </ion-item>
        <div *ngIf="errorPassword">
            {{mensagePassword}}
        </div>
    
    
      <button ion-button full round class="btn-login" (click)="login(user)" >Entrar</button>
    </form>

</ion-content>
